templates:
  - command:
      prefix: "helm list"
      parser: "table"
    message:
      select:
        name: "Release"
        itemKey: "{{ .Namespace }}/{{ .Name }}"
      actions:
        notes:  "helm get notes  {{ .Name }} -n {{ .Namespace }}"
        values: "helm get values {{ .Name }} -n {{ .Namespace }}"
        delete: "helm delete     {{ .Name }} -n {{ .Namespace }}"
      preview: |
        Name:        {{ .Name }}
        Namespace:   {{ .Namespace }}
        Status:      {{ .Status }}
        Chart:       {{ .Chart }}
