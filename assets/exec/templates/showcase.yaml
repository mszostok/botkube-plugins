templates:
  - trigger:
      command:
        prefix: "quickstart ai"
    type: "tutorial"
    message:
      paginate:
        page: 8
      header: "AI Quick Start tutorial"
      buttons:
        - name: "Run"
          description: "{{BotName}} ai give me a list of pods in my kube-system namespace"
          command: "{{BotName}} ai give me a list of pods in my kube-system namespace"
          style: "primary"
        - name: "Ask AI about Pods"
          description: "{{BotName}} ai what is a pod?"
          command: "{{BotName}} ai what is a pod?"
          style: "primary"
        - name: "Run"
          description: "ðŸ‘‰`  Create a failing Pod in the 'default' namespace to trigger a Kubernetes notification. Click 'AI Help' to see the AI assistant in action. ` "
          command: "{{BotName}} kubectl run webapp --image=mszostok/webapp:v1.8.0 -n default"
          style: "primary"
        - name: "Check cluster with AI"
          description: "{{BotName}} ai are there any failing pods in my default namespace?"
          command: "{{BotName}} ai are there any failing pods in my default namespace?"
          style: "primary"
        - name: "Debug Pod logs"
          description: "{{BotName}} ai check the logs for the failing pod in the default namespace and tell me what is wrong with it"
          command: "{{BotName}} ai check the logs for the failing pod in the default namespace and tell me what is wrong with it"
          style: "primary"
        - name: "Run"
          description: "ðŸ‘‰`  Clean-up resources created by the previous command. `"
          command: "{{BotName}} kubectl delete po webapp -n default"
          style: "primary"
