      command:
        prefix: "quickstart ai"
    type: "tutorial"
    message:
      paginate:
        page: 8
      header: "AI Quick Start tutorial"
      buttons:
        - name: "Run"
          description: "{{BotName}} ai what is a pod?"
          command: "{{BotName}} ai what is a pod?"
          style: "primary"
        - name: "Run"
          description: "{{BotName}} ai how many apps I have deployed across all my namespaces"
          command: "{{BotName}} ai how many apps I have deployed across all my namespaces"
          style: "primary"
        - name: "Run"
          description: "{{BotName}} ai what is the state of my cluster?"
          command: "{{BotName}} ai what is the state of my cluster?"
          style: "primary"
        - name: "Run"
          description: "{{BotName}} ai is the enough memory to run a Java application that will consume up to 5GB?"
          command: "{{BotName}} ai is the enough memory to run a Java application that will consume up to 5GB?"
          style: "primary"
        - name: "Run"
          description: "{{BotName}} ai how could I optimize that?"
          command: "{{BotName}} ai how could I optimize that?"
          style: "primary"
        - name: "Run"
          description: "{{BotName}} ai create a post-mortem for this incident"
          command: "{{BotName}} ai create a post-mortem for this incident"
          style: "primary"

  - trigger:
      command:
        prefix: "manifests"
    type: "tutorial"
    message:
      paginate:
        page: 8
      header: "Deploy example manifests"
      buttons:
        - name: "Run"
          description: "👉`  Deploy web app `🚨 "
          command: "{{BotName}} kubectl run webapp --image=mszostok/webapp:v1.8.0 -n default"
          style: "primary"
        - name: "Run"
          description: "👉`  Clean-up resources created by the previous command `🗑️"
          command: "{{BotName}} kubectl delete po webapp -n default"
          style: "primary"
        - name: "Run"
          description: "👉`  Create a Backup Job `🚨 "
          command: "{{BotName}} kubectl apply -f https://gist.github.com/mszostok/28e3b5fa04a543196555144cf7d28cc0/raw -n default"
          style: "primary"
        - name: "Run"
          description: "👉`  Clean-up a Backup Job `🗑️"
          command: "{{BotName}} kubectl delete -f https://gist.github.com/mszostok/28e3b5fa04a543196555144cf7d28cc0/raw -n default"
          style: "primary"

  - trigger:
      command:
        prefix: "clis"
    type: "tutorial"
    message:
      paginate:
        page: 8
      header: "Install CLIs"
      buttons:
        - name: "Run"
          description: "👉`  Install `kubectl"
          command: "{{BotName}} x install https://dl.k8s.io/release/v1.29.2/bin/linux/amd64/kubectl"
          style: "primary"
        - name: "Run"
          description: "👉`  Install `helm️"
          command: "{{BotName}} x install https://get.helm.sh/helm-v3.10.3-linux-amd64.tar.gz --file helm"
          style: "primary"
